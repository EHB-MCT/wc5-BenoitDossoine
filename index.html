<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>

<body>
  <main>
    <div id="container">

      <div id="options"><button type="button" id="logoutBtn">Log out</button>
        <button type="button" id="changeBtn">Change username</button>
        <button type="button" id="changePasBtn">Change password</button></div>

      <div id="loginWindow">
        <form id="loginForm">
          <input type="email" id="emailField" placeholder="email" />
          <input type="password" id="passwordField" placeholder="password" />
          <input type="submit" value="inloggen" />
        </form>
      </div>

      <div id="userChangeWindow">
        <form id="userChangeForm">
          <input type="text" id="newHandle" placeholder="New username" />
          <input type="password" id="passwordChangeHandle" placeholder="Password" />
          <input type="submit" value="Change username" />
        </form>
      </div>

      <div id="pswChangeWindow">
        <form id="pswChangeForm">
          <input type="password" id="oldPsw" placeholder="Old password" />
          <input type="text" id="newPsw" placeholder="New password" />
          <input type="submit" value="Change password" />
        </form>
      </div>

      <div id="output">

      </div>

      <div id="userInput">
        <form id="messageForm">
          <input type="text" name="userMessage" id="messageField" placeholder="type your message" autocomplete="off" />
          <input type="submit" value="sturen" id="messageSubmit" />
        </form>
      </div>

    </div>
  </main>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
